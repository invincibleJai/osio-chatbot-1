<li class="list-group-item message-box">
  <img [src]="_DomSanitizer.bypassSecurityTrustUrl(message.avatar)" class="avatar" />
  <span class="message" [innerHTML]="message.content">
  </span>
  <div class="timeform">
    <i class="fa fa-clock-o" aria-hidden="true"></i>
    <span class="timestamp">at {{message.timestamp | date : 'dd/MM/yyyy' }}</span>
  </div>
</li>
